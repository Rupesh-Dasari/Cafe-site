{% extends "base.html" %}
{% block content %}
<h2 class="text-primary">📝 Place New Order</h2>
<form method="POST" class="row g-3">
  {% for item in menu %}
  <div class="col-md-4">
    <div class="card shadow border-0">
      <img src="{{ item.image }}" class="card-img-top" style="height:180px; object-fit:cover;">
      <div class="card-body">
        <h5 class="card-title text-success">{{ item.name }}</h5>
        <p class="card-text">₹{{ item.price }}</p>
        <input type="number" min="0" value="0" name="{{ item.name }}" class="form-control">
      </div>
    </div>
  </div>
  {% endfor %}
  <div class="col-12">
    <label class="form-label">Payment Method:</label>
    <select name="payment" class="form-select" required>
      <option value="Cash">Cash</option>
      <option value="Card">Card</option>
      <option value="UPI">UPI</option>
    </select>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary btn-lg">Generate Bill</button>
  </div>
</form>
{% endblock %}
